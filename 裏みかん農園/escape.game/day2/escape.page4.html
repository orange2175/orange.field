   <p class="text">
    <img src="img/5 (2).png"><br>
    　口でカギを咥えて、どうにかコンベアを起動することに成功した。<br>
    ガタンという駆動音を立ててコンベアは動き出した。少々危険であるが少女はコンベアに飛び乗った。
    <img src="img/5 (3).png"><br>
    この先が安全である保障はないが、一抹の不安を感じながらもゆっくりと乗せられていったその先。
    <img src="img/5 (1).png"><br>
    「わっ」<br>
    その先はゴミ捨て場であった。なんとかゴミ袋がクッションとなり、ダメージは軽微なもの。<br>
    
    上を見れば青空が見える。脱出に成功したようだと少女は安どのため息をついた。
    <img src="img/4.png"><br>
    ここから走って警察に駆け込めば助かるだろう。少女の脱出劇はあっさりと終わるのだった
